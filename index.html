
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini-Torneo LUI&LEI 2025 – Firebase Live</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 1em; }
    table { width: 100%; border-collapse: collapse; background: white; margin-bottom: 2em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Mini-Torneo LUI&LEI 2025 – Firebase Live</h1>

  <h2>Programma</h2>
  <div id="programma"></div>

  <h2>Fase Finale</h2>
  <div id="finali"></div>

  <script>
    // CONFIGURAZIONE FIREBASE – SOSTITUISCI CON I TUOI VALORI REALI
const firebaseConfig = {
  apiKey: "AIzaSyBCGZTsWoErR5lWQIFZxcuEtYi1d8Jb5mY",
  authDomain: "luielei-2025.firebaseapp.com",
  projectId: "luielei-2025",
  storageBucket: "luielei-2025.firebasestorage.app",
  messagingSenderId: "362554157461",
  appId: "1:362554157461:web:266893104571d9182dae9c"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function creaTabella(data) {
      if (!data || data.length === 0) return "<p>Nessun dato disponibile.</p>";
      const intestazioni = Object.keys(data[0]);
      let html = "<table><thead><tr>";
      intestazioni.forEach(k => html += `<th>${k}</th>`);
      html += "</tr></thead><tbody>";
      data.forEach(row => {
        html += "<tr>";
        intestazioni.forEach(k => html += `<td>${row[k]}</td>`);
        html += "</tr>";
      });
      html += "</tbody></table>";
      return html;
    }

    db.ref("programma").on("value", snap => {
      const data = Object.values(snap.val() || {});
      document.getElementById("programma").innerHTML = creaTabella(data);
    });

    db.ref("finali").on("value", snap => {
      const data = Object.values(snap.val() || {});
      document.getElementById("finali").innerHTML = creaTabella(data);
    });
  </script>
</body>
</html>
