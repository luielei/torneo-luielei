<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini-Torneo Lui & Lei 2025</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Russo One', sans-serif;
      background: linear-gradient(135deg, #0099ff 0%, #00ffcc 100%);
      color: #fff;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      text-transform: uppercase;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ffffff33;
    }
    th {
      background-color: #004466;
    }
    tr:nth-child(even) {
      background-color: #ffffff22;
    }
    .qualificata {
      background-color: #28a745 !important;
      color: #fff;
    }
    .migliore-terza {
      background-color: #ffc107 !important;
      color: #000;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Mini-Torneo Lui & Lei 2025 03</h1>
  <h2>Programma e Classifiche</h2>

  <div id="programma"></div>
  <div id="classifiche"></div>
  <div id="classifica-terze"></div>
  <div id="finali"></div>

  <script>
    const programmaCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSk6sFq6_ScnG6L8i3PNCO6CMfvxPZYvawGrvWqKq3riFp-2qxuDFozQOH1aUjsbeRglRjyFMbKAeGp/pub?gid=1898554956&single=true&output=csv';
    const finaliCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSk6sFq6_ScnG6L8i3PNCO6CMfvxPZYvawGrvWqKq3riFp-2qxuDFozQOH1aUjsbeRglRjyFMbKAeGp/pub?gid=660358441&single=true&output=csv';

    async function caricaCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      const righe = text.trim().split('\n').map(r => r.split(','));
      const header = righe[0];
      const dati = righe.slice(1).map(r => Object.fromEntries(header.map((k, i) => [k, r[i] ?? ''])));
      return dati;
    }

    function creaTabella(titolo, intestazioni, righe, id = '') {
      let html = `<h2>${titolo}</h2><table id="${id}"><thead><tr>`;
      intestazioni.forEach(i => html += `<th>${i}</th>`);
      html += '</tr></thead><tbody>';
      righe.forEach((r, idx) => {
        const classi = r._classe || '';
        html += `<tr class="${classi}">` + intestazioni.map(i => `<td>${r[i]}</td>`).join('') + '</tr>';
      });
      html += '</tbody></table>';
      return html;
    }

    async function main() {
      const partite = await caricaCSV(programmaCSV);
      const finali = await caricaCSV(finaliCSV);

      // Ordina le partite per data e ora (globale, non per girone)
      partite.sort((a, b) => {
        const dateA = new Date(`${a.DATA}T${a.ORA}`);
        const dateB = new Date(`${b.DATA}T${b.ORA}`);
        return dateA - dateB;
      });

      const programmaDiv = document.getElementById('programma');
      const programmaHTML = creaTabella(`Programma globale`, ['GIORNO', 'DATA', 'ORA', 'CAMPO', 'GIRONE', 'SQUADRA1', 'SQUADRA2', 'RISULTATO'], partite);
      programmaDiv.innerHTML = programmaHTML;

      const gironi = [...new Set(partite.map(p => p.GIRONE))].sort();

      const classificaDiv = document.getElementById('classifiche');
      const terze = [];

      gironi.forEach(g => {
        const squadre = [...new Set(partite.filter(p => p.GIRONE === g).flatMap(p => [p.SQUADRA1, p.SQUADRA2]))];
        const classifica = squadre.map(nome => ({ Squadra: nome, Punti: 0, GF: 0, GS: 0, PG: 0 }));
        partite.filter(p => p.GIRONE === g && p.RISULTATO.includes('-')).forEach(p => {
          const [gol1, gol2] = p.RISULTATO.split('-').map(e => parseInt(e.trim()));
          if (isNaN(gol1) || isNaN(gol2)) return;
          const s1 = classifica.find(s => s.Squadra === p.SQUADRA1);
          const s2 = classifica.find(s => s.Squadra === p.SQUADRA2);
          s1.GF += gol1; s1.GS += gol2; s1.PG++;
          s2.GF += gol2; s2.GS += gol1; s2.PG++;
          if (gol1 > gol2) s1.Punti += 3;
          else if (gol2 > gol1) s2.Punti += 3;
          else { s1.Punti += 1; s2.Punti += 1; }
        });
        classifica.forEach(s => s.DR = s.GF - s.GS);
        classifica.sort((a, b) => b.Punti - a.Punti || b.DR - a.DR || b.GF - a.GF);
        classifica.forEach((s, i) => {
          if (i === 0 || i === 1) s._classe = 'qualificata';
          if (i === 2) terze.push({...s, girone: g});
        });
        const html = creaTabella(`Classifica Girone ${g}`, ['Squadra', 'Punti', 'PG', 'GF', 'GS', 'DR'], classifica, `classifica-${g}`);
        const wrapper = document.createElement('div');
        wrapper.innerHTML = html;
        classificaDiv.appendChild(wrapper);
      });

      // Classifica migliori terze
      terze.sort((a, b) => b.Punti - a.Punti || b.DR - a.DR || b.GF - a.GF);
      terze.forEach((t, i) => {
        if (i < 2) t._classe = 'migliore-terza';
      });
      const terzeHTML = creaTabella('Classifica migliori terze classificate', ['Squadra', 'Punti', 'PG', 'GF', 'GS', 'DR', 'girone'], terze);
      document.getElementById('classifica-terze').innerHTML = terzeHTML;

      const finaliDiv = document.getElementById('finali');
      const finaliHTML = creaTabella('Fase Finale', ['DATA', 'ORA', 'CAMPO', 'TURNO', 'SQUADRA1', 'SQUADRA2', 'RISULTATO'], finali);
      finaliDiv.innerHTML = finaliHTML;
    }

    main();
  </script>
</body>
</html>
