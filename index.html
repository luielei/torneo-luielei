<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Torneo LUI & LEI 2025</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background-color: #f8f8f8;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .highlight-1 {
      background-color: #c8e6c9;
      font-weight: bold;
    }
    .highlight-2 {
      background-color: #fff9c4;
      font-weight: bold;
    }
    .filters {
      text-align: center;
      margin: 1rem 0;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .responsive-table {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Mini-Torneo di Calcio LUI & LEI 2025</h1>
  <div class="filters">
    <label for="gironeSelect">Filtra per girone:</label>
    <select id="gironeSelect" onchange="filterByGirone()">
      <option value="">Tutti</option>
      <option value="A">Girone A</option>
      <option value="B">Girone B</option>
      <option value="C">Girone C</option>
      <option value="D">Girone D</option>
      <option value="E">Girone E</option>
      <option value="F">Girone F</option>
      <option value="G">Girone G</option>
    </select>
  </div>

  <h2>Fase a Gironi</h2>
  <div id="programmaContainer" class="responsive-table"></div>
  <h2>Classifiche dei Gironi</h2>
  <div id="classificheContainer" class="responsive-table"></div>
  <h2>Classifica Migliori Terze</h2>
  <div id="terzeContainer" class="responsive-table"></div>
  <h2>Fase Finale</h2>
  <div id="finaliContainer" class="responsive-table"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const programmaURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSk6sFq6_ScnG6L8i3PNCO6CMfvxPZYvawGrvWqKq3riFp-2qxuDFozQOH1aUjsbeRglRjyFMbKAeGp/pub?gid=1898554956&single=true&output=csv";
    const finaliURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSk6sFq6_ScnG6L8i3PNCO6CMfvxPZYvawGrvWqKq3riFp-2qxuDFozQOH1aUjsbeRglRjyFMbKAeGp/pub?gid=660358441&single=true&output=csv";

    let programmaData = [];
    let classifiche = {};
    let risultati = {};
    let gironi = new Set();
    let punti = {};

    Papa.parse(programmaURL, {
      download: true,
      header: true,
      complete: function(results) {
        programmaData = results.data.filter(r => r["DATA"] && r["RISULTATO"].includes("-"));
        generaProgramma();
        calcolaClassifiche();
      }
    });

    Papa.parse(finaliURL, {
      download: true,
      header: true,
      complete: function(results) {
        const finaliData = results.data.filter(r => r["DATA"]);
        generaFinali(finaliData);
      }
    });

    function generaProgramma() {
      const container = document.getElementById("programmaContainer");
      let html = "<table><thead><tr><th>Giorno</th><th>Data</th><th>Ora</th><th>Campo</th><th>Girone</th><th>Squadra 1</th><th>Risultato</th><th>Squadra 2</th></tr></thead><tbody>";
      programmaData.forEach(p => {
        html += `<tr data-girone="${p["GIRONE"]}"><td>${p["GIORNO"]}</td><td>${p["DATA"]}</td><td>${p["ORA"]}</td><td>${p["CAMPO"]}</td><td>${p["GIRONE"]}</td><td>${p["SQUADRA1"]}</td><td>${p["RISULTATO"]}</td><td>${p["SQUADRA2"]}</td></tr>`;
      });
      html += "</tbody></table>";
      container.innerHTML = html;
    }

    function filterByGirone() {
      const girone = document.getElementById("gironeSelect").value;
      document.querySelectorAll("#programmaContainer table tbody tr").forEach(row => {
        row.style.display = !girone || row.dataset.girone === girone ? "" : "none";
      });
    }

    function calcolaClassifiche() {
      const stats = {};
      programmaData.forEach(r => {
        const g = r["GIRONE"];
        const s1 = r["SQUADRA1"], s2 = r["SQUADRA2"];
        const [g1, g2] = r["RISULTATO"].split("-").map(Number);
        gironi.add(g);

        [s1, s2].forEach(s => {
          if (!stats[g]) stats[g] = {};
          if (!stats[g][s]) stats[g][s] = { GI: 0, PUNTI: 0, GF: 0, GS: 0 };
        });

        stats[g][s1].GI += 1;
        stats[g][s1].GF += g1;
        stats[g][s1].GS += g2;
        stats[g][s1].PUNTI += g1 > g2 ? 3 : g1 === g2 ? 1 : 0;

        stats[g][s2].GI += 1;
        stats[g][s2].GF += g2;
        stats[g][s2].GS += g1;
        stats[g][s2].PUNTI += g2 > g1 ? 3 : g2 === g1 ? 1 : 0;
      });

      let html = "";
      gironi = Array.from(gironi).sort();
      gironi.forEach(g => {
        html += `<h3>Girone ${g}</h3><table><thead><tr><th>#</th><th>Squadra</th><th>Pt</th><th>G</th><th>GF</th><th>GS</th><th>DR</th></tr></thead><tbody>`;
        const squadre = Object.entries(stats[g]).map(([s, d]) => {
          return { squadra: s, ...d, DR: d.GF - d.GS };
        }).sort((a, b) => b.PUNTI - a.PUNTI || b.DR - a.DR || b.GF - a.GF);

        squadre.forEach((s, i) => {
          const cl = i === 0 || i === 1 ? "highlight-1" : i === 2 ? "highlight-2" : "";
          html += `<tr class="${cl}"><td>${i + 1}</td><td>${s.squadra}</td><td>${s.PUNTI}</td><td>${s.GI}</td><td>${s.GF}</td><td>${s.GS}</td><td>${s.DR}</td></tr>`;
        });
        html += "</tbody></table>";
      });
      document.getElementById("classificheContainer").innerHTML = html;
    }

    function generaFinali(data) {
      const container = document.getElementById("finaliContainer");
      let html = "<table><thead><tr><th>Giorno</th><th>Data</th><th>Ora</th><th>Campo</th><th>Fase</th><th>Turno</th><th>Squadra 1</th><th>Risultato</th><th>Squadra 2</th></tr></thead><tbody>";
      data.forEach(p => {
        html += `<tr><td>${p["GIORNO"]}</td><td>${p["DATA"]}</td><td>${p["ORA"]}</td><td>${p["CAMPO"]}</td><td>${p["FASE FINALE"]}</td><td>${p["TURNO"]}</td><td>${p["SQUADRA1"]}</td><td>${p["RISULTATO"]}</td><td>${p["SQUADRA2"]}</td></tr>`;
      });
      html += "</tbody></table>";
      container.innerHTML = html;
    }
  </script>
</body>
</html>
