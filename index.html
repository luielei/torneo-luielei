<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programma Torneo LUI&LEI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      margin: 20px;
    }
    h2 {
      border-bottom: 2px solid #444;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
    }
    th {
      background-color: #eaeaea;
    }
    tr.highlight {
      background-color: #d4edda !important;
    }
    select {
      margin-right: 10px;
      padding: 5px;
    }
    .filters {
      margin-bottom: 20px;
    }
    .thirds-table {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Programma Torneo LUI&LEI</h1>

  <div class="filters">
    <label for="campoFilter">Campo:</label>
    <select id="campoFilter">
      <option value="">Tutti</option>
    </select>

    <label for="giornoFilter">Giorno:</label>
    <select id="giornoFilter">
      <option value="">Tutti</option>
    </select>

    <label for="gironeFilter">Girone:</label>
    <select id="gironeFilter">
      <option value="">Tutti</option>
    </select>
  </div>

  <h2>Partite</h2>
  <table id="partiteTable">
    <thead>
      <tr>
        <th>Giorno</th>
        <th>Data</th>
        <th>Ora</th>
        <th>Campo</th>
        <th>Girone</th>
        <th>Squadra 1</th>
        <th>Risultato</th>
        <th>Squadra 2</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Classifiche</h2>
  <div id="classificheContainer"></div>

  <h2>Classifica Migliori Terze</h2>
  <table id="terzeTable" class="thirds-table">
    <thead>
      <tr>
        <th>Girone</th>
        <th>Squadra</th>
        <th>Punti</th>
        <th>GF</th>
        <th>GS</th>
        <th>Diff</th>
        <th>G</th>
        <th>V</th>
        <th>P</th>
        <th>S</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const gironiDataUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSk6sFq6_ScnG6L8i3PNCO6CMfvxPZYvawGrvWqKq3riFp-2qxuDFozQOH1aUjsbeRglRjyFMbKAeGp/pub?gid=1898554956&single=true&output=csv&cachebuster=" + new Date().getTime();

    let gironiData = [];

    function caricaCSV(url) {
      return fetch(url)
        .then(response => response.text())
        .then(text => Papa.parse(text, { header: true }).data);
    }

    function renderPartite(data) {
      const tbody = document.querySelector("#partiteTable tbody");
      tbody.innerHTML = "";
      const campoSel = document.getElementById("campoFilter").value;
      const giornoSel = document.getElementById("giornoFilter").value;
      const gironeSel = document.getElementById("gironeFilter").value;

      let filtered = data.filter(row => {
        return (!campoSel || row.CAMPO === campoSel) &&
               (!giornoSel || row.GIORNO === giornoSel) &&
               (!gironeSel || row.GIRONE === gironeSel);
      });

      filtered.sort((a, b) => {
        const ad = new Date(`${a.DATA} ${a.ORA}`);
        const bd = new Date(`${b.DATA} ${b.ORA}`);
        return ad - bd;
      });

      filtered.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.GIORNO}</td>
          <td>${row.DATA}</td>
          <td>${row.ORA}</td>
          <td>${row.CAMPO}</td>
          <td>${row.GIRONE}</td>
          <td>${row.SQUADRA1}</td>
          <td>${row.RISULTATO}</td>
          <td>${row.SQUADRA2}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function renderClassifiche(data) {
      const container = document.getElementById("classificheContainer");
      container.innerHTML = "";

      const gironi = [...new Set(data.map(row => row.GIRONE))].sort();

      const stats = {};

      data.forEach(row => {
        if (row.RISULTATO && row.RISULTATO.includes("-")) {
          const [gol1, gol2] = row.RISULTATO.split("-").map(n => parseInt(n));
          const squadra1 = row.SQUADRA1;
          const squadra2 = row.SQUADRA2;
          const girone = row.GIRONE;

          if (!stats[girone]) stats[girone] = {};

          [squadra1, squadra2].forEach(squadra => {
            if (!stats[girone][squadra]) {
              stats[girone][squadra] = { P: 0, GF: 0, GS: 0, Diff: 0, G: 0, V: 0, P: 0, S: 0 };
            }
          });

          stats[girone][squadra1].GF += gol1;
          stats[girone][squadra1].GS += gol2;
          stats[girone][squadra1].G += 1;
          stats[girone][squadra2].GF += gol2;
          stats[girone][squadra2].GS += gol1;
          stats[girone][squadra2].G += 1;

          if (gol1 > gol2) {
            stats[girone][squadra1].P += 3;
            stats[girone][squadra1].V += 1;
            stats[girone][squadra2].S += 1;
          } else if (gol1 < gol2) {
            stats[girone][squadra2].P += 3;
            stats[girone][squadra2].V += 1;
            stats[girone][squadra1].S += 1;
          } else {
            stats[girone][squadra1].P += 1;
            stats[girone][squadra1].P += 1;
            stats[girone][squadra1].P += 1;
            stats[girone][squadra2].P += 1;
            stats[girone][squadra1].P += 1;
            stats[girone][squadra2].P += 1;
          }
        }
      });

      const bestThirds = [];

      gironi.forEach(g => {
        const squadre = Object.entries(stats[g] || {}).map(([squadra, s]) => {
          s.Squadra = squadra;
          s.Girone = g;
          s.Diff = s.GF - s.GS;
          return s;
        });

        squadre.sort((a, b) => b.P - a.P || b.Diff - a.Diff || b.GF - a.GF);
        const div = document.createElement("div");
        div.innerHTML = `<h3>Girone ${g}</h3>`;
        const table = document.createElement("table");
        table.innerHTML = `
          <thead><tr><th>Squadra</th><th>P</th><th>GF</th><th>GS</th><th>Diff</th><th>G</th><th>V</th><th>P</th><th>S</th></tr></thead>
          <tbody>
            ${squadre.map((s, i) => {
              const cls = i < 2 ? 'highlight' : '';
              if (i === 2) bestThirds.push(s);
              return `<tr class="${cls}"><td>${s.Squadra}</td><td>${s.P}</td><td>${s.GF}</td><td>${s.GS}</td><td>${s.Diff}</td><td>${s.G}</td><td>${s.V}</td><td>${s.P}</td><td>${s.S}</td></tr>`;
            }).join("")}
          </tbody>
        `;
        div.appendChild(table);
        container.appendChild(div);
      });

      bestThirds.sort((a, b) => b.P - a.P || b.Diff - a.Diff || b.GF - a.GF);
      const tbody = document.querySelector("#terzeTable tbody");
      tbody.innerHTML = bestThirds.map((s, i) => `
        <tr class="${i < 2 ? 'highlight' : ''}">
          <td>${s.Girone}</td><td>${s.Squadra}</td><td>${s.P}</td><td>${s.GF}</td><td>${s.GS}</td><td>${s.Diff}</td><td>${s.G}</td><td>${s.V}</td><td>${s.P}</td><td>${s.S}</td>
        </tr>`).join("");
    }

    function aggiornaFiltri(data) {
      const campi = [...new Set(data.map(r => r.CAMPO))];
      const giorni = [...new Set(data.map(r => r.GIORNO))];
      const gironi = [...new Set(data.map(r => r.GIRONE))].sort();

      const campoFilter = document.getElementById("campoFilter");
      const giornoFilter = document.getElementById("giornoFilter");
      const gironeFilter = document.getElementById("gironeFilter");

      [campoFilter, giornoFilter, gironeFilter].forEach(sel => sel.innerHTML = '<option value="">Tutti</option>');

      campi.forEach(c => campoFilter.innerHTML += `<option value="${c}">${c}</option>`);
      giorni.forEach(g => giornoFilter.innerHTML += `<option value="${g}">${g}</option>`);
      gironi.forEach(g => gironeFilter.innerHTML += `<option value="${g}">${g}</option>`);
    }

    function renderAll() {
      renderPartite(gironiData);
      renderClassifiche(gironiData);
    }

    async function init() {
      gironiData = await caricaCSV(gironiDataUrl);
      aggiornaFiltri(gironiData);
      renderAll();
    }

    document.getElementById("campoFilter").addEventListener("change", renderAll);
    document.getElementById("giornoFilter").addEventListener("change", renderAll);
    document.getElementById("gironeFilter").addEventListener("change", renderAll);

    window.addEventListener("load", init);
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</body>
</html>
