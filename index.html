<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini-Torneo Lui & Lei 2025</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Russo One', sans-serif;
      background: linear-gradient(135deg, #0099ff 0%, #00ffcc 100%);
      color: #fff;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      text-transform: uppercase;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ffffff33;
    }
    th {
      background-color: #004466;
    }
    tr:nth-child(even) {
      background-color: #ffffff22;
    }
    .qualificata {
      background-color: #28a745 !important; /* verde */
      color: #fff;
    }
    .migliore-terza {
      background-color: #ffc107 !important; /* giallo */
      color: #000;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Mini-Torneo Lui & Lei 2025 01</h1>
  <h2>Programma e Classifiche</h2>

  <label for="gironeSelect">Filtra per girone:</label>
  <select id="gironeSelect">
    <option value="all">Tutti i gironi</option>
    <option value="A">Girone A</option>
    <option value="B">Girone B</option>
    <option value="C">Girone C</option>
    <option value="D">Girone D</option>
    <option value="E">Girone E</option>
    <option value="F">Girone F</option>
    <option value="G">Girone G</option>
  </select>

  <div id="programma"></div>
  <div id="classifiche"></div>
  <div id="classifica-terze"></div>
  <div id="finali"></div>

  <script>
    const programmaCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSk6sFq6_ScnG6L8i3PNCO6CMfvxPZYvawGrvWqKq3riFp-2qxuDFozQOH1aUjsbeRglRjyFMbKAeGp/pub?gid=1898554956&single=true&output=csv';
    const finaliCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSk6sFq6_ScnG6L8i3PNCO6CMfvxPZYvawGrvWqKq3riFp-2qxuDFozQOH1aUjsbeRglRjyFMbKAeGp/pub?gid=660358441&single=true&output=csv';

    async function caricaCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      const righe = text.trim().split('\n').map(r => r.split(','));
      const header = righe[0];
      const dati = righe.slice(1).map(r => Object.fromEntries(r.map((v, i) => [header[i], v])));
      return dati;
    }

    function creaTabella(titolo, intestazioni, righe, id = '') {
      let html = `<h2>${titolo}</h2><table id="${id}"><thead><tr>`;
      intestazioni.forEach(i => html += `<th>${i}</th>`);
      html += '</tr></thead><tbody>';
      righe.forEach(r => {
        html += '<tr>' + intestazioni.map(i => `<td>${r[i]}</td>`).join('') + '</tr>';
      });
      html += '</tbody></table>';
      return html;
    }

    function filtraPerGirone(girone) {
      document.querySelectorAll('table[id^="programma-"]').forEach(tbl => {
        tbl.parentElement.classList.toggle('hidden', girone !== 'all' && !tbl.id.endsWith(girone));
      });
      document.querySelectorAll('table[id^="classifica-"]').forEach(tbl => {
        tbl.parentElement.classList.toggle('hidden', girone !== 'all' && !tbl.id.endsWith(girone));
      });
    }

    document.getElementById('gironeSelect').addEventListener('change', e => filtraPerGirone(e.target.value));

    async function main() {
      const partite = await caricaCSV(programmaCSV);
      const finali = await caricaCSV(finaliCSV);
      const gironi = [...new Set(partite.map(p => p.GIRONE))];

      // PROGRAMMA
      const programmaDiv = document.getElementById('programma');
      gironi.forEach(g => {
        const p = partite.filter(r => r.GIRONE === g);
        const html = creaTabella(`Programma Girone ${g}`, ['GIORNO', 'DATA', 'ORA', 'CAMPO', 'SQUADRA1', 'SQUADRA2', 'RISULTATO'], p, `programma-${g}`);
        const wrapper = document.createElement('div');
        wrapper.innerHTML = html;
        programmaDiv.appendChild(wrapper);
      });

      // CLASSIFICHE (semplificate per esempio)
      const classificaDiv = document.getElementById('classifiche');
      gironi.forEach(g => {
        const squadre = [...new Set(partite.filter(p => p.GIRONE === g).flatMap(p => [p.SQUADRA1, p.SQUADRA2]))];
        const classifica = squadre.map(nome => ({ Squadra: nome, Punti: 0, GF: 0, GS: 0 }));
        partite.filter(p => p.GIRONE === g && p.RISULTATO).forEach(p => {
          const [gol1, gol2] = p.RISULTATO.split('-').map(Number);
          const s1 = classifica.find(s => s.Squadra === p.SQUADRA1);
          const s2 = classifica.find(s => s.Squadra === p.SQUADRA2);
          s1.GF += gol1; s1.GS += gol2;
          s2.GF += gol2; s2.GS += gol1;
          if (gol1 > gol2) s1.Punti += 3;
          else if (gol2 > gol1) s2.Punti += 3;
          else { s1.Punti += 1; s2.Punti += 1; }
        });
        classifica.sort((a, b) => b.Punti - a.Punti || (b.GF - b.GS) - (a.GF - a.GS) || b.GF - a.GF);
        const html = creaTabella(`Classifica Girone ${g}`, ['Squadra', 'Punti', 'GF', 'GS'], classifica, `classifica-${g}`);
        const wrapper = document.createElement('div');
        wrapper.innerHTML = html;
        classificaDiv.appendChild(wrapper);
      });

      // FINALI
      const finaliDiv = document.getElementById('finali');
      const finaliHTML = creaTabella('Fase Finale', ['DATA', 'ORA', 'CAMPO', 'TURNO', 'SQUADRA1', 'SQUADRA2', 'RISULTATO'], finali);
      finaliDiv.innerHTML = finaliHTML;
    }

    main();
  </script>
</body>
</html>
